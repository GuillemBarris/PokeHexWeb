<h1>Sign-Up</h1>
<label>Name</label>
<input type="text" maxlength="50" name="name" id="name" [(ngModel)]="name">
<label>Email</label>
<input type="email" maxlength="50" name="email">
<label>Password</label>
<input type="password" maxlength="255" name="password">
<button type="submit" (click)="validateName()">Sign-Up</button>
<div *ngIf="errorMessage" class="error"> {{errorMessage}}</div>

<h1>Games</h1>
<ul>
  <li *ngFor="let game of games">
    <input [(ngModel)]="game.name" />
    <button type="submit" (click)="updateGame(game)">Update</button>
    <button type="submit" (click)="deleteGame(game)">Delete</button>
    <button type="submit" (click)="goToGame(game)">Go To Game</button>
  </li>
</ul>
<p>Game Name</p>
<input [(ngModel)]="name" />
<button type="submit" (click)="createNewGame()">New Game</button>

<h2>Caixa: {{ pokemonGame[0].box_number}}</h2>
<ul>
    <li *ngFor="let pokemonGames of pokemonGame">
        <a>{{ pokemonGames.pokemon_id}}</a>
        <button (click)="goToPokemonForm(pokemonGames)">Create</button>
    </li>
</ul>
<button (click)="decrementBoxNumber()"><--< </button>
<button (click)="incrementBoxNumber()">--></button>
<p>{{errorMessage}}</p>
